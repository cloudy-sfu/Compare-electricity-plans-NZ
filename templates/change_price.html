<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Zealand Electricity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body class="container-md">
    <div class="row alert justify-content-center">
        <div class="col-md-6">
            <a href="/plans/{{ plan.id }}">Back</a>
            <h1>Special price</h1>
            <p>Belong to plan: {{ plan }}</p>
            {% if failed_reason %}
                <p class="text-danger">Error: {{ failed_reason }}</p>
            {% endif %}
            <form method="post" class="my-4"
                  {% if price %}
                      action="/prices/change/{{ price.id }}"
                  {% else %}
                      action="/prices/add"
                  {% endif %}
            >
                {% csrf_token %}
                {{ change_price_form.as_p }}
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>

        </div>
    </div>
</body>
</html>
