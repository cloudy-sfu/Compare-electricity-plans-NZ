<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Zealand Electricity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body class="container-md">
<div class="row alert mb-0 justify-content-center">
        <div class="col-md-6">
            <h5><b>Compare Electricity Plans</b></h5>
        </div>
    </div>
    <div class="row alert justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Get electricity usage</div>
                <div class="card-body" style="overflow-x: auto">
                    <p>Select your electricity usage provider, typically your current
                        electricity retailer company.</p>
                    <div class="d-flex gap-1">
                        <label class="flex-fill">Data source
                            <select class="form-select" id="data_source">
                                {% for s in data_source %}
                                    <option value="{{ s.entry }}">{{ s.display_name }}</option>
                                {% endfor %}
                            </select>
                        </label>
                        <div class="d-flex flex-column justify-content-end">
                            <button class="btn btn-primary"
                                    onclick="window.location.href = document.getElementById('data_source').value;">
                                Enter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row alert justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Meters</div>
                <div class="card-body" style="overflow-x: auto">
                    <p><a href="/migrate_meters">Switch provider and merge history</a></p>
                    <p><a href="/integrity">Check data integrity</a></p>
                    <p><a href="/meters">View usage history</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row alert justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Charging plans</div>
                <div class="card-body" style="overflow-x: auto">
                    <p><a href="/plans">Manage charging plans</a></p>
                    <p><a href="/compare">Compare electricity fee</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
