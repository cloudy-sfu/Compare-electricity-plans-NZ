<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Zealand Electricity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body class="container-md">
    <div class="row alert justify-content-center">
        <div class="col-md-6">
            <a href="/">Back</a>
            <h1>Plans</h1>
            {% if failed_reason %}
                <p class="text-danger">Error: {{ failed_reason }}</p>
            {% endif %}
            <div class="mt-4">
                <a href="/plans/new" role="button" class="btn btn-success">New plan</a>
            </div>
            <table class="table" style="overflow-x: auto;">
                <thead>
                <tr><th>Company</th><th>Name</th><th>Date</th><th>Actions</th></tr>
                </thead>
                <tbody>
                {% for plan in plans %}
                    <tr>
                    <td>{{ plan.company }}</td><td>{{ plan.name }}</td>
                    <td style="text-wrap: nowrap;">{{ plan.applied_date }}</td>
                    <td style="text-wrap: nowrap">
                        <a href="/plans/{{ plan.id }}">Change</a>&nbsp;&nbsp;
                        <a href="/plans/delete/{{ plan.id }}">Delete</a>
                    </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
